<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Checklist</title>
        <link rel="stylesheet" href="css/index.css"></link>
    </head>
    <body ng-app="checklist">
        <h1>Checklist</h1>

        <div ng-controller="ChecklistController">
            <form ng-submit="addItem()">
                <input type="text" ng-model="newItem" placeholder="Enter a to-do item..." />
            </form>

            <ul>
                <li ng-repeat="item in items">
                    <input type="button" ng-class="{ done: item.done == true }" ng-click="completeItem($index)" value="{{ item.text }}" />
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
